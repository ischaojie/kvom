name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: install
        run: | 
          python -m pip install -U poetry
          python -m poetry install

      - name: lint
        run: poetry run make lint

      - name: test
        run: poetry run make test
